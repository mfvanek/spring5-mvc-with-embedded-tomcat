name: Java CI

on:
    push:
        branches:
            - master
    pull_request:

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        steps:
            -   name: Checkout
                uses: actions/checkout@v3
            -   name: Set up JDK 11
                uses: actions/setup-java@v3
                with:
                    distribution: 'adopt-hotspot'
                    java-version: '11'
                    cache: 'gradle'
            -   name: Build with Gradle
                run: ./gradlew build

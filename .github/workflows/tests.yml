name: Java CI

on:
    push:
        branches:
            - master
    pull_request:
    schedule:
        # At 00:00 on Sunday
        -   cron:  '0 0 * * SUN'

jobs:
    build:
        strategy:
            matrix:
                os: [ubuntu-latest, windows-latest, macos-latest]
        runs-on: ${{ matrix.os }}
        steps:
            -   name: Checkout
                uses: actions/checkout@v1
            -   name: Set up JDK 11
                uses: actions/setup-java@v1
                with:
                    java-version: 11
            -   name: Build with Gradle
                run: ./gradlew build

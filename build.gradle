group 'io.github.mfvanek'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'com.palantir.docker'

sourceCompatibility = 1.9
targetCompatibility = 1.9
mainClassName = 'io.github.mfvanek.spring5mvc.Main'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

def lombokVersion = '1.18.12'
def springVersion = '5.2.8.RELEASE'

dependencies {
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.57'
    compile "org.springframework:spring-webmvc:${springVersion}"
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.1'

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.30'

    testCompile "org.springframework:spring-test:${springVersion}"
    testCompile 'junit:junit:4.13'
    testCompile 'com.jayway.jsonpath:json-path:2.4.0'
    testCompile 'org.hamcrest:hamcrest:2.2'
}

test {
    useJUnit()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.0'
        classpath 'com.palantir.gradle.docker:gradle-docker:0.25.0'
    }
}

shadowJar {
    mergeServiceFiles()
}

docker {
    name "${project.name}:${project.version}"
    dockerfile file('Dockerfile')
    files "$buildDir/libs/"
}

docker.dependsOn build

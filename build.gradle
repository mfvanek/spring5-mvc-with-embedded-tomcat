plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
    id 'com.palantir.docker' version "0.25.0"
}

group 'io.github.mfvanek'
version '1.0-SNAPSHOT'

sourceCompatibility = 11
targetCompatibility = 11
mainClassName = 'io.github.mfvanek.spring5mvc.Main'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.57'
    compile 'org.springframework:spring-webmvc:5.2.8.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.1'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.30'
}

docker {
    name "${project.name}:${project.version}"
    dockerfile file('Dockerfile')
    files "$buildDir/libs/"
}

docker.dependsOn build

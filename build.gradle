group 'io.github.mfvanek'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

sourceCompatibility = 11
targetCompatibility = 11
mainClassName = 'io.github.mfvanek.spring5mvc.Main'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

dependencies {
    compile 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.57'
    compile 'org.springframework:spring-webmvc:5.2.8.RELEASE'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.11.1'

    compileOnly 'org.projectlombok:lombok:1.18.12'
    annotationProcessor 'org.projectlombok:lombok:1.18.12'

    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'org.slf4j:slf4j-api:1.7.30'
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
    }
}

shadowJar {
    mergeServiceFiles()
}

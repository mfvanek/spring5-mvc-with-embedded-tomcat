group 'io.github.mfvanek'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'com.palantir.docker'

sourceCompatibility = 11
targetCompatibility = 11
mainClassName = 'io.github.mfvanek.spring5mvc.Main'

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()
}

def lombokVersion = '1.18.12'
def springVersion = '5.2.8.RELEASE'

dependencies {
    implementation 'org.apache.tomcat.embed:tomcat-embed-jasper:8.5.57'
    implementation "org.springframework:spring-webmvc:${springVersion}"
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.1'
    implementation 'com.google.code.findbugs:jsr305:3.0.2'

    implementation 'io.opentracing:opentracing-api:0.33.0'
    implementation 'io.jaegertracing:jaeger-core:1.3.1'

    compileOnly "org.projectlombok:lombok:${lombokVersion}"
    annotationProcessor "org.projectlombok:lombok:${lombokVersion}"

    implementation 'ch.qos.logback:logback-classic:1.2.3'
    implementation 'org.slf4j:slf4j-api:1.7.30'

    implementation 'io.springfox:springfox-swagger2:3.0.0'

    testImplementation "org.springframework:spring-test:${springVersion}"
    testImplementation 'junit:junit:4.13'
    testImplementation 'com.jayway.jsonpath:json-path:2.4.0'
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

test {
    useJUnit()
}

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        mavenLocal()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:4.0.4'
        classpath 'com.palantir.gradle.docker:gradle-docker:0.25.0'
    }
}

shadowJar {
    mergeServiceFiles()
}

docker {
    name "${project.name}:${project.version}"
    dockerfile file('Dockerfile')
    files "$buildDir/libs/"
}

docker.dependsOn build
